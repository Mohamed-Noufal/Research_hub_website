services:
  postgres:
    image: pgvector/pgvector:pg15
    container_name: postgres-paper-search
    environment:
      POSTGRES_DB: research_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d research_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - paper-search

  redis:
    image: redis:alpine
    container_name: redis-paper-search
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - paper-search

  phoenix:
    image: arizephoenix/phoenix:latest
    container_name: phoenix-paper-search
    ports:
      - "6006:6006" # UI
      - "4317:4317" # OTLP gRPC
    environment:
      - PHOENIX_PORT=6006
      - PHOENIX_GRPC_PORT=4317
    pull_policy: always
    networks:
      - paper-search

